{% extends "base.html" %}

{% block content %}
    <h2>Listado de coches</h2>
    
    <ul id="img-ul-coche">
        {% for coche in object_list %}
        <li id="img-li-coche">
            {% if coche.img %}
                <img id="coche-img" src="{{ coche.img.url }}">
            {% endif %}
            <a id="coche-a" href="{{ coche.id }}">{{ coche.modelo }}</a>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
