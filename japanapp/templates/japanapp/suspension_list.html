{% extends "base.html" %}

{% block content %}
    <h2>Listado de suspensiones</h2>
    <ul id="img-ul">
        {% for suspension in object_list %}
            <li id="img-li">
                <img id="suspension-img" src="{{ suspension.img.url }}">
                <a id="llanta-a" href="{{ suspension.id }}">{{ suspension.marca }} {{ suspension.modelo_suspension }}</a>
            </li>
        
        {% endfor %}    
    </ul>
{% endblock %}
