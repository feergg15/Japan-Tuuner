{% extends "base.html" %}

{% block content %}
    <h2>Listado de Llantas</h2>
    <ul id="img-ul">
        {% for llanta in object_list %}
            <li id="img-li">
                <img id="llanta-img" src="{{ llanta.img.url }}">
                <a id="llanta-a" href="{{ llanta.id }}">{{ llanta.marca }} {{ llanta.modelo_llanta }}</a>
            </li>
        
        {% endfor %}   
    </ul>
{% endblock %}
